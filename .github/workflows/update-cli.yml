name: update-cli

on:
  repository_dispatch:
    types: [update-cli]
  workflow_dispatch:
    inputs:
      cli_version:
        description: 'Version of the CLI to update to'
        required: true
        type: string

jobs:
  update-cli:
    runs-on: ubuntu-latest
    env:
      TARGET_REPO: "bugsnag-cli"
      RAW_VERSION: ${{ github.event_name == 'repository_dispatch' && github.event.client_payload.cli_version || inputs.cli_version }}
      BUNDLE_GITHUB__COM: ${{ secrets.BUNDLE_ACCESS_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:

      - name: Check out code
        uses: actions/checkout@v4
        with:
          ref: next

      - name: Configure Git
        run: |
          git config --global user.name "Bumpsnag Bot"
          git config --global user.email ""

      - name: get git history
        run: git fetch --prune --unshallow

      - name: Install ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7

      - name: Install libcurl4-openssl-dev and net-tools
        run: |
          sudo apt-get update
          sudo apt-get install libcurl4-openssl-dev net-tools

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby jq gh
          gem install bundler
          bundle install

      - name: Remove leading 'v'
        shell: bash
        run: |
          echo "CLI_VERSION=${RAW_VERSION#v}" >> $GITHUB_ENV

      - name: Update Homebrew formula with new version and SHA256 checksums
        shell: bash
        run: |
          set -euo pipefail
          
          echo "ðŸ”¹ Updating Homebrew formula for version ${CLI_VERSION}"
          
          declare -A FILES=(
            ["x86_64-macos"]="x86_64-macos-bugsnag-cli"
            ["arm64-macos"]="arm64-macos-bugsnag-cli"
            ["x86_64-linux"]="x86_64-linux-bugsnag-cli"
            ["arm64-linux"]="arm64-linux-bugsnag-cli"
            ["i386-linux"]="i386-linux-bugsnag-cli"
          )
          
          for key in "${!FILES[@]}"; do
            ASSET_NAME="${FILES[$key]}"
            echo "Computing SHA256 for $ASSET_NAME ..."
          
            SHA256=$(gh release download "${CLI_VERSION}" \
              --repo bugsnag/bugsnag-cli \
              --pattern "$ASSET_NAME" \
              --stdout | sha256sum | awk '{print $1}')

            echo "âœ… $ASSET_NAME -> $SHA256"

            # Update corresponding sha256 in Ruby file
            sed -i -E "s|(url \".*$ASSET_NAME\"[^\n]*\n\s*sha256 \")[a-f0-9]+\"|\1$SHA256\"|" bugsnag-cli.rb
          done
          
          sed -i -E "s|releases/download/v[0-9]+\.[0-9]+\.[0-9]+/|releases/download/${CLI_VERSION}/|g" bugsnag-cli.rb
          
          echo "âœ… Updated bugsnag-cli.rb for version ${CLI_VERSION}"
          git diff bugsnag-cli.rb

      - name: Create bump commit
        run: |
          bundle exec bumpsnag commit-update $TARGET_REPO $RAW_VERSION

      - name: Create pull request
        if: ${{ steps.current-branch.outputs.branch != 'next'}}
        run: >
          gh pr create -B next
          -H bumpsnag-$TARGET_REPO-$RAW_VERSION
          --title "Update $TARGET_REPO to version $RAW_VERSION"
          --body 'Created by bumpsnag'
          --reviewer richardelms


